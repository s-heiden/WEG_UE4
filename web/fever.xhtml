<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Neuen Patient erstellen</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<ui:composition template="./template.xhtml">
    <ui:define name="contentLeft">
        <f:view>
            <h:form>
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td><label for="fahrenheit">In Fahrenheit eingeben:</label></td>
                        <td>
                            <h:inputText id="fahrenheit" value="#{fever.fahrenheit}" type="number">
                                <f:validateDoubleRange></f:validateDoubleRange>
                            </h:inputText>

                            <h:message class="errors" for="fahrenheit"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="returnValue">Umrechnung in Celsius:</label></td>
                        <td>
                            <h:inputText id="returnValue" value="#{fever.celsius}" type="number" disabled="true">
                                <f:validateDoubleRange></f:validateDoubleRange>
                            </h:inputText>

                            <h:message class="errors" for="fahrenheit"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:commandButton class="btn btn-default" type="submit" value="Senden"
                                             action="#{fever.callWebServiceClient}"/>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </h:form>
        </f:view>
    </ui:define>
    <ui:define name="content">
        <p:chart type="meterGauge" model="#{fever.meterGaugeModel}" style="height:300px;"/>
    </ui:define>
</ui:composition>
</html>
