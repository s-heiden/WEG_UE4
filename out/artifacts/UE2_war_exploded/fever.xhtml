<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Neuen Patient erstellen</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<ui:composition template="./template.xhtml">
<ui:define name="contentLeft">
<f:view>
    <h:form>
        <table class="table table-striped">
        <tbody>
        <tr>
            <td><label for="fahrenheit">In Fahrenheit eingeben:</label></td>
            <td>
                <h:inputText id="fahrenheit" value="#{fever.fahrenheit}" type="number">
                    <f:validateDoubleRange></f:validateDoubleRange>
                </h:inputText>
                <h:message class="errors" for="fahrenheit"/>
                <h:commandButton value="Temperatur umrechnen"
                                 action="#{fever.convertToCelsius}"></h:commandButton>
            </td>
        </tr>
        </tbody>
        </table>
    </h:form>
</f:view>
</ui:define>
</ui:composition>
</html>
