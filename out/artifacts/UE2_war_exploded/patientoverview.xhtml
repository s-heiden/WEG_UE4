<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>PatientenÃ¼bersicht</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="contentLeft">
                <h:dataTable value="#{patientList.patients}" var="patient" styleClass="table table-striped">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{patient.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{patient.firstName} #{patient.lastName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Geburtstag</f:facet>
                        #{patient.birthdate}
                    </h:column>
                    <h:column>
                        <f:facet name="header">DIA</f:facet>
                        #{patient.diastolicPressure} #{patient.pressureUnit}
                    </h:column>
                    <h:column>
                        <f:facet name="header">SYS</f:facet>
                        #{patient.systolicPressure} #{patient.pressureUnit}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Puls</f:facet>
                        #{patient.heartRate} #{patient.heartRateUnit}
                    </h:column>
                </h:dataTable>
            </ui:define>
            <ui:define name="content">
                <p:chart type="line" model="#{patientList.patientModel}" style="height:300px;"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
